<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image"
        href="https://www.kindpng.com/picc/m/30-308851_yoga-logo-download-itunes-vector-image-of-yoga.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <img src="https://st.depositphotos.com/2282445/3255/v/950/depositphotos_32559553-stock-illustration-yoga-logo.jpg" alt="" id="logo">
            <h1 id="title">Divine Yoga</h1>
        </div>

        <form action="/check-admin" method="post" class="inner-container">
            <div>
                <input type="text" name="emp_id" id="emp_id" class="input" placeholder="Admin ID">
            </div>
            <div>
                <input type="password" name="password" id="password" class="input" placeholder="Password">
            </div>
            <div>
                <input type="submit" value="Get Access" class="btn">
            </div>
        </form>

        <a href="/" class="redirect">Not a member?</a>
    </div>
</body>

<script>
    var status='{{status}}';
    if(status=='1')
    {
        window.alert("Access Denied...");
    }
</script>

</html>
