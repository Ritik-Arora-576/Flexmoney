<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image"
        href="https://www.kindpng.com/picc/m/30-308851_yoga-logo-download-itunes-vector-image-of-yoga.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <img src="https://st.depositphotos.com/2282445/3255/v/950/depositphotos_32559553-stock-illustration-yoga-logo.jpg"
                alt="" id="logo">
            <h1 id="title">Divine Yoga</h1>
        </div>
        <div class="detail">
            <div>
                <span class="params">Registration ID: </span>
                <span class="value">{{detail.id}}</span>
            </div>
            <div>
                <span class="params">Name: </span>
                <span class="value">{{detail.name}}</span>
            </div>
            <div>
                <span class="params">Phone Number: </span>
                <span class="value">{{detail.p_no}}</span>
            </div>
            <div>
                <span class="params">Age: </span>
                <span class="value">{{detail.age}}</span>
            </div>
            <div>
                <span class="params">Batch: </span>
                <span class="value">{{detail.batch}}</span>
            </div>
            <div>
                <span class="params">Membership Till: </span>
                <span class="value">{{detail.due_date}}</span>
            </div>
        </div>
        <form action="/backToLogin" method="post" class="inner-container">
            <div>
                <input type="submit" value="Back" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
